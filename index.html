<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.png" sizes="64x64" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Wallpaper Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body data-mode="normal">
    <script>(function () {
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            var hour = new Date().getHours();
            // System dark preference → dark; otherwise time-based (8AM-8PM → light)
            if (!prefersDark && hour >= 8 && hour < 20) {
                document.body.classList.add('light-mode');
            }
        })()</script>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="brand" onclick="window.location.href = window.location.pathname">
                    <i class="fa-solid fa-image"></i>
                    Bing Gallery
                </div>
                <div class="header-controls" id="header-controls">
                    <div class="search-wrapper">
                        <input type="text" id="search-input" class="inline-search" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                    <div class="region-picker" id="region-picker">
                        <button class="region-btn" id="region-btn" type="button">
                            <img class="region-flag" id="region-flag" src="" alt="">
                            <span id="region-label"></span>
                            <i class="fa-solid fa-chevron-down region-chevron"></i>
                        </button>
                        <div class="region-dropdown" id="region-dropdown"></div>
                    </div>
                    <select id="region-select" class="inline-select" style="display:none"></select>
                    <select id="month-select" class="inline-select"></select>
                </div>
                <div class="menu-wrapper">
                    <button class="action-btn" id="theme-toggle" title="Toggle theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="action-btn" id="nav-menu-btn" title="Menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div class="nav-dropdown" id="nav-dropdown">
                        <div class="mobile-controls" id="mobile-controls"></div>
                        <div class="nav-divider mobile-divider"></div>
                        <a href="archive.html">
                            <i class="fa-solid fa-clock-rotate-left"></i> Archive Gallery
                        </a>
                        <a href="old.html">
                            <i class="fa-solid fa-images"></i> Old Gallery
                        </a>
                        <div class="nav-divider"></div>
                        <a href="https://github.com/zigou23/Bing-Daily-Wallpaper" target="_blank">
                            <i class="fa-brands fa-github"></i> GitHub
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Gallery -->
        <main id="gallery-grid" class="gallery"></main>

        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>

        <!-- Footer -->
        <footer class="footer">
            Data source: Github @zigou23
            <br>
            Updated around 23:20 UTC
        </footer>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="close-lightbox">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full View">

            <div class="lightbox-details">
                <h2 id="lb-title">Title</h2>
                <div class="lb-meta">
                    <span id="lb-date"></span> •
                    <span id="lb-copyright"></span>
                </div>
                <p id="lb-desc">Description...</p>

                <div class="download-group">
                    <a id="btn-dl-uhd" href="#" target="_blank" class="dl-btn uhd">
                        <i class="fa-solid fa-circle-down"></i> 4K UHD
                    </a>
                    <a id="btn-dl-hd" href="#" target="_blank" class="dl-btn hd">
                        <i class="fa-solid fa-download"></i> 1080P
                    </a>
                    <div class="dl-btn-group">
                        <div class="dl-btn more">
                            <i class="fa-solid fa-download"></i> More
                        </div>
                        <div class="dl-dropdown">
                            <a id="btn-dl-2k" href="#" target="_blank" class="dl-dropdown-item">
                                <i class="fa-solid fa-image"></i> 2K
                            </a>
                            <a id="btn-dl-wallpaper" href="#" target="_blank" class="dl-dropdown-item">
                                <i class="fa-solid fa-desktop"></i> Wallpaper
                            </a>
                            <a id="btn-dl-mobile" href="#" target="_blank" class="dl-dropdown-item">
                                <i class="fa-solid fa-mobile-screen"></i> Mobile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
