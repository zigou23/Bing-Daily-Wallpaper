<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Wallpaper Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #0078d7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
            gap: 15px;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .brand:hover {
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            border-radius: 8px;
            background: #222;
            color: white;
            border: 1px solid #444;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.1rem; /* ÂõæÊ†áÁ®çÂ§ß‰∏ÄÁÇπ */
        }

        .control-btn:hover {
            border-color: var(--primary-color);
            background: #2a2a2a;
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        select {
            padding: 10px 15px;
            border-radius: 8px;
            background: #222;
            color: white;
            border: 1px solid #444;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            border-color: var(--primary-color);
            background: #2a2a2a;
        }

        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Featured Card */
        .card.featured {
            grid-column: span 2;
            grid-row: span 2;
        }

        @media (max-width: 768px) {
            .card.featured {
                grid-column: auto;
                grid-row: auto;
            }
        }

        /* Card */
        .card {
            position: relative;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 120, 215, 0.3);
            z-index: 10;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0; /* Lazy load initial state */
            transition: opacity 0.5s ease-in;
        }
        
        .card-img.loaded {
            opacity: 1;
        }

        /* Card Overlay */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.3) 40%, rgba(0,0,0,0) 70%);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
        }

        /* Card Content */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .card-content .card-desc {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-top: 0;
        }

        .card:hover .card-content .card-desc {
            max-height: 100px;
            opacity: 1;
            margin-top: 8px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .card-date {
            font-size: 0.85rem;
            color: #ccc;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover .card-date {
            max-height: 30px;
            opacity: 1;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.75rem;
            color: #aaa;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox.show {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #lightbox-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(0,0,0,0.6);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2001;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-lightbox:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Lightbox Details */
        .lightbox-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,.6) 0%, rgba(0,0,0,.6) 60%, rgba(0,0,0,0) 100%);
            color: white;
        }

        #lb-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .lb-meta {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }

        #lb-desc {
            font-size: 13px;
            line-height: 1.6;
            max-width: 900px;
            margin-bottom: 25px;
            color: #ccc;
        }

        /* Download Buttons */
        .download-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .dl-btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .dl-btn.uhd {
            background: #ffb900;
            color: black;
        }

        .dl-btn.uhd:hover {
            background: #ffcc33;
            transform: translateY(-2px);
        }

        .dl-btn.hd {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .dl-btn.hd:hover {
            background: #555;
            transform: translateY(-2px);
        }

        .dl-btn.mobile {
            background: #2b88d8;
            color: white;
        }

        .dl-btn.mobile:hover {
            background: #1e6bb8;
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .page-btn {
            background: #222;
            color: #ccc;
            border: none;
            min-width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .page-btn:hover {
            background: #333;
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .page-dots {
            color: #666;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-color);
            z-index: 3000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 30px 0;
            border-top: 1px solid #333;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .brand {
                font-size: 1.4rem;
            }

            .download-group {
                flex-direction: column;
                width: 100%;
            }

            .dl-btn {
                width: 100%;
                justify-content: center;
            }

            .lightbox-details {
                padding: 20px;
            }

            #lb-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <!-- Added onclick to reset URL -->
            <div class="brand" onclick="window.location.href = window.location.pathname">
                <i class="fa-solid fa-image"></i>
                Bing Gallery
            </div>
            <div class="controls">
                <div class="control-group">
                    <i class="fa-solid fa-globe"></i>
                    <select id="region-select"></select>
                </div>
                <div class="control-group">
                    <i class="fa-regular fa-calendar-days"></i>
                    <select id="month-select"></select>
                </div>
                <a href="https://github.com/zigou23/Bing-Daily-Wallpaper" target="_blank" class="control-btn" title="View on GitHub">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </header>

        <!-- Gallery -->
        <main id="gallery-grid" class="gallery"></main>

        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>

        <!-- Footer -->
        <footer class="footer">
            Data source: jsDelivr & Github @zigou23
        </footer>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="close-lightbox">
            <i class="fa-solid fa-xmark"></i>
        </button>
        
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full View">
            
            <div class="lightbox-details">
                <h2 id="lb-title">Title</h2>
                <div class="lb-meta">
                    <span id="lb-date"></span> ‚Ä¢ 
                    <span id="lb-copyright"></span>
                </div>
                <p id="lb-desc">Description...</p>
                
                <div class="download-group">
                    <a id="btn-dl-uhd" href="#" target="_blank" class="dl-btn uhd">
                        <i class="fa-solid fa-circle-down"></i> 4K UHD
                    </a>
                    <a id="btn-dl-hd" href="#" target="_blank" class="dl-btn hd">
                        <i class="fa-solid fa-download"></i> 1080P
                    </a>
                    <a id="btn-dl-mobile" href="#" target="_blank" class="dl-btn mobile">
                        <i class="fa-solid fa-mobile-screen"></i> Mobile
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CDN_BASE = "https://testingcf.jsdelivr.net/gh/zigou23/Bing-Daily-Wallpaper@main/bing/";
        const FALLBACK_BASE = "https://raw.githubusercontent.com/zigou23/Bing-Daily-Wallpaper/refs/heads/main/bing/";

        const REGIONS = [
            { code: "bing_ROW", label: "üåç Rest of World" },
            { code: "bing_en-US", label: "üá∫üá∏ United States" },
            { code: "bing_en-GB", label: "üá¨üáß United Kingdom" },
            { code: "bing_en-CA", label: "üá®üá¶ Canada (EN)" },
            { code: "bing_en-IN", label: "üáÆüá≥ India" },
            { code: "bing_de-DE", label: "üá©üá™ Germany" },
            { code: "bing_fr-FR", label: "üá´üá∑ France" },
            { code: "bing_fr-CA", label: "üá®üá¶ Canada (FR)" },
            { code: "bing_es-ES", label: "üá™üá∏ Spain" },
            { code: "bing_it-IT", label: "üáÆüáπ Italy" },
            { code: "bing_pt-BR", label: "üáßüá∑ Brazil" },
            { code: "bing_ja-JP", label: "üáØüáµ Japan" },
            { code: "bing_zh-CN", label: "üá®üá≥ China" }
        ];

        const ITEMS_PER_PAGE = 30;

        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let currentRegion = "";

        const galleryGrid = document.getElementById('gallery-grid');
        const regionSelect = document.getElementById('region-select');
        const monthSelect = document.getElementById('month-select');
        const paginationEl = document.getElementById('pagination');
        const loadingEl = document.getElementById('loading');
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        const lbTitle = document.getElementById('lb-title');
        const lbDate = document.getElementById('lb-date');
        const lbCopy = document.getElementById('lb-copyright');
        const lbDesc = document.getElementById('lb-desc');
        const btnUHD = document.getElementById('btn-dl-uhd');
        const btnHD = document.getElementById('btn-dl-hd');
        const btnMobile = document.getElementById('btn-dl-mobile');
        const closeLb = document.querySelector('.close-lightbox');

        // --- Lazy Load Implementation ---
        const lazyObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    // Only load if data-src is present
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded'); // Fade in effect
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                }
            });
        }, {
            rootMargin: '200px 0px', // Start loading 200px before appearing on screen
            threshold: 0.01
        });

        function init() {
            populateRegionSelect();
            
            // --- URL State Initialization ---
            const params = new URLSearchParams(window.location.search);
            
            // 1. Determine Region
            let defRegion = params.get('country');
            if (!defRegion) {
                // Auto-detect if no parameter
                const lang = navigator.language;
                defRegion = "bing_ROW";
                const match = REGIONS.find(r => r.code === `bing_${lang}`);
                if(match) defRegion = match.code;
                else if (lang.includes('zh')) defRegion = "bing_zh-CN";
                else if (lang.includes('en')) defRegion = "bing_en-US";
                else if (lang.includes('ja')) defRegion = "bing_ja-JP";
                else if (lang.includes('de')) defRegion = "bing_de-DE";
                else if (lang.includes('fr')) defRegion = "bing_fr-FR";
                else if (lang.includes('es')) defRegion = "bing_es-ES";
            }
            
            // Validate region
            if (![...regionSelect.options].some(o => o.value === defRegion)) {
                defRegion = "bing_ROW";
            }
            regionSelect.value = defRegion;
            currentRegion = defRegion;

            // Load Data
            loadData(defRegion).then(() => {
                applyStateFromURL();
            });

            // Event Listeners
            regionSelect.addEventListener('change', (e) => {
                const newRegion = e.target.value;
                currentRegion = newRegion;
                // Change region -> Reset to Page 1, All Months, Close Photo
                updateQuery({ country: newRegion, page: 1, date: 'all', photo: null });
                loadData(newRegion).then(() => {
                     populateMonthDropdown();
                     filterByMonth('all', 1); 
                });
            });

            monthSelect.addEventListener('change', (e) => {
                const val = e.target.value;
                // Change Month -> Reset to Page 1
                updateQuery({ date: val, page: 1 });
                filterByMonth(val, 1);
            });

            closeLb.addEventListener('click', () => {
                closeLightbox();
                updateQuery({ photo: null }); // Remove photo param
            });
            
            document.addEventListener('keydown', (e) => {
                if(e.key === "Escape") {
                    closeLightbox();
                    updateQuery({ photo: null });
                }
            });

            window.addEventListener('popstate', () => {
                applyStateFromURL();
            });
        }

        // --- State Management ---
        async function applyStateFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            // 1. Check Region
            const regionParam = params.get('country');
            if (regionParam && regionParam !== currentRegion) {
                regionSelect.value = regionParam;
                currentRegion = regionParam;
                await loadData(regionParam);
            }

            // 2. Filter Month
            const dateParam = params.get('date') || 'all';
            monthSelect.value = dateParam;
            
            // 3. Page
            const pageParam = parseInt(params.get('page')) || 1;
            
            // Apply Data Filters
            filterByMonth(dateParam, pageParam);

            // 4. Lightbox (Photo)
            const photoParam = params.get('photo');
            if (photoParam) {
                // Find photo in currently loaded data
                const item = allData.find(i => i.date === photoParam);
                if (item) openLightbox(item);
            } else {
                lightbox.classList.remove('show');
                lbImg.src = "";
            }
        }

        function updateQuery(updates) {
            const params = new URLSearchParams(window.location.search);
            
            // Merge updates
            for (const [key, value] of Object.entries(updates)) {
                if (value === null || value === 'all') {
                     // Clean up defaults to keep URL clean
                     if (key === 'date' && value === 'all') params.delete(key);
                     else if (value === null) params.delete(key);
                     else params.set(key, value);
                } else {
                    params.set(key, value);
                }
            }
            
            // Default page 1 doesn't need to be in URL
            if (parseInt(params.get('page')) === 1) params.delete('page');

            const newUrl = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
            history.pushState(null, '', newUrl);
        }

        // --- Core Functions ---
        function populateRegionSelect() {
            regionSelect.innerHTML = REGIONS.map(r => `<option value="${r.code}">${r.label}</option>`).join('');
        }

        function getResUrl(item, type) {
            if (!item.urlbase) return item.url;
            switch(type) {
                case 'thumb':  return `${item.urlbase}_800x480.jpg`; 
                case 'medium': return `${item.urlbase}_1366x768.jpg`;
                case 'full':   return `${item.urlbase}_1920x1080.jpg`;
                case 'uhd':    return `${item.urlbase}_UHD.jpg`;
                case 'mobile': return `${item.urlbase}_1080x1920.jpg`;
                default:       return `${item.urlbase}_1920x1080.jpg`;
            }
        }

        async function loadData(regionCode) {
            loadingEl.classList.add('show');
            try {
                let res = await fetch(`${CDN_BASE}${regionCode}.json`);
                if (!res.ok) {
                    res = await fetch(`${FALLBACK_BASE}${regionCode}.json`);
                }
                allData = await res.json();
                
                // Remove duplicates
                const seen = new Set();
                allData = allData.filter(item => {
                    if(seen.has(item.date)) return false;
                    seen.add(item.date);
                    return true;
                });

                populateMonthDropdown();
                
            } catch (err) {
                console.error(err);
                galleryGrid.innerHTML = '<h3 style="color:white;text-align:center;">Unable to load data</h3>';
            } finally {
                loadingEl.classList.remove('show');
            }
        }

        function populateMonthDropdown() {
            const currentVal = monthSelect.value;
            monthSelect.innerHTML = '<option value="all">All Months</option>';
            const months = new Set();
            allData.forEach(item => {
                if(item.date && item.date.length >= 6) months.add(item.date.substring(0, 6));
            });
            
            Array.from(months).sort().reverse().forEach(m => {
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = `${m.substring(0,4)} ${m.substring(4,6)}`;
                monthSelect.appendChild(opt);
            });
            if (currentVal) monthSelect.value = currentVal;
        }

        function filterByMonth(val, page) {
            if (val === 'all' || !val) filteredData = allData;
            else filteredData = allData.filter(item => item.date.startsWith(val));
            
            currentPage = page || 1;
            renderGallery();
            renderPagination();
        }

        function renderGallery() {
            galleryGrid.innerHTML = '';
            
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageItems = filteredData.slice(start, end);

            if (pageItems.length === 0) {
                galleryGrid.innerHTML = '<p style="color:#888;">No data</p>';
                return;
            }

            pageItems.forEach((item, index) => {
                const card = document.createElement('div');
                const isFeatured = (currentPage === 1 && index === 0);
                card.className = `card ${isFeatured ? 'featured' : ''}`;
                
                const imgUrl = isFeatured ? getResUrl(item, 'medium') : getResUrl(item, 'thumb');
                const dateStr = `${item.date.substring(0,4)}-${item.date.substring(4,6)}-${item.date.substring(6,8)}`;
                const title = item.copyrightKeyword || item.copyright.split('(')[0].trim();

                // Uses data-src for Lazy Loading
                card.innerHTML = `
                    <img data-src="${imgUrl}" alt="${title}" class="card-img">
                    <div class="card-overlay"></div>
                    <div class="card-content">
                        <h3 class="card-title">${title}</h3>
                        <div class="card-date">${dateStr}</div>
                        ${item.description ? `<p class="card-desc">${item.description}</p>` : ''}
                    </div>
                `;

                // Attach Lazy Observer
                const img = card.querySelector('img');
                lazyObserver.observe(img);

                card.addEventListener('click', () => {
                    openLightbox(item);
                    updateQuery({ photo: item.date }); // Add photo param
                });
                galleryGrid.appendChild(card);
            });
        }

        function openLightbox(item) {
            lightbox.classList.add('show');
            
            const isPortrait = window.innerHeight > window.innerWidth;
            const imgSrc = isPortrait ? getResUrl(item, 'mobile') : getResUrl(item, 'full');
            
            lbImg.src = imgSrc;

            const dateStr = `${item.date.substring(0,4)}-${item.date.substring(4,6)}-${item.date.substring(6,8)}`;
            lbTitle.textContent = item.copyrightKeyword || "Bing Wallpaper";
            lbDate.textContent = dateStr;
            lbCopy.textContent = item.copyright;
            lbDesc.textContent = item.description || "No description available";

            btnUHD.href = getResUrl(item, 'uhd');
            btnHD.href = getResUrl(item, 'full');
            btnMobile.href = getResUrl(item, 'mobile');
        }

        function closeLightbox() {
            lightbox.classList.remove('show');
            lbImg.src = "";
        }

        function renderPagination() {
            paginationEl.innerHTML = '';
            const totalPages = Math.ceil(filteredData.length / ITEMS_PER_PAGE);
            if (totalPages <= 1) return;

            const addBtn = (p) => {
                const btn = document.createElement('button');
                btn.className = `page-btn ${p === currentPage ? 'active' : ''}`;
                btn.textContent = p;
                btn.onclick = () => {
                    currentPage = p;
                    renderGallery();
                    renderPagination();
                    updateQuery({ page: p }); // Update page param
                    window.scrollTo({top:0, behavior:'smooth'});
                }
                paginationEl.appendChild(btn);
            };

            const addDots = () => {
                const span = document.createElement('span');
                span.className = 'page-dots';
                span.textContent = '...';
                paginationEl.appendChild(span);
            }

            addBtn(1);
            if(currentPage > 4) addDots();

            let start = Math.max(2, currentPage - 2);
            let end = Math.min(totalPages - 1, currentPage + 2);

            if(currentPage < 5) end = Math.min(totalPages - 1, 5);
            if(currentPage > totalPages - 4) start = Math.max(2, totalPages - 4);

            for(let i=start; i<=end; i++) addBtn(i);

            if(currentPage < totalPages - 3) addDots();
            if(totalPages > 1) addBtn(totalPages);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
